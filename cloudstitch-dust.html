<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../cloudstitch-box/cloudstitch-box.html">
<link rel="import" href="./dust.html">

<!--
An element providing Cloudstitch-powered Dust templating.

Example:

    <cloudstitch-dust></cloudstitch-dust>

@group Cloudstitch
@element cloudstitch-dust
@demo demo/index.html
-->
<dom-module id="cloudstitch-dust">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>
  <template>
    <cloudstitch-box 
      id="box" 
      user="{{user}}" 
      app="{{app}}" 
      label="{{label}}" 
      projection="items" 
      data="{{sheetdata}}"
      on-ready-for-render="render"></cloudstitch-box>
    <div id="template"></div>
    <div id="inlined"><content></content></div>
  </template>
</dom-module>

<script>

  Polymer({

    is: 'cloudstitch-dust',

    properties: {
      /**
       * The Cloudstitch username.
       */
      user: {
        type: String,
        value: null
      },

      /**
       * The Cloudstitch project name.
       */
      app: {
        type: String,
        value: null
      },

      /**
       * The label of the Cloudstitch datasource.
       */
      label: {
        type: String,
        value: 'sheet'
      },

      /**
       * The data for the template.
       */
      sheetdata: {
        type: Object,
        value: function() {
          return null;
        }
      },

      options: {
        type: Object,
        value: function() {
          return {}
        }
      }
    },

    render: function() {
      // Grab the data
      var data = this.$.box.data;
      // Run the pre-render hook
      Polymer.dom(this.$.template).innerHTML = this.$.box.template;
      if (this.$.box.exports && this.$.box.exports.beforeRender && (typeof this.$.box.exports.beforeRender == 'function')) {
        this.$.box.exports.beforeRender(this.$.template, data);
      }

      var compiledDust = dust.compile(this.$.box.template, 'boxTemplate');
      dust.loadSource(compiledDust);
      var compiledInline = dust.compile(this.$.inlined.innerText, 'inlineTemplate');
      dust.loadSource(compiledInline);
      var self = this;
    
      dust.render('boxTemplate', data, function(err, out) {
        if (err) {
          console.log('render error', err);
        }
        Polymer.dom(self.$.template).innerHTML = out;        
        dust.render('inlineTemplate', data, function(err2, out2) {
          if (err2) {
            console.log('render error', err2);
          }
          Polymer.dom(self.$.inlined).innerHTML = out2;        
        });
      });

      // Run the post hook
      if (this.$.box.exports && this.$.box.exports.afterRender && (typeof this.$.box.exports.afterRender == 'function')) {
        this.$.box.exports.afterRender(this.$.template, data);
      }
    }
  });

</script>
